<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Formulário- Checkpoint 2</title>
</head>

<body>
    <main class="card">
        <h1 class="hvr-wobble-top">Rio de Janeiro</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel">
                <div class="grid1">
                    <div class="nasc">
                        <label for="nasc">Data de nascimento:</label>
                        <input type="date" name="nasc" id="nasc">
                    </div>
                    <div class="maior">
                        <label>Você é maior de idade?</label>
                        <div class="radio-group">
                        <label for="maior"><input type="radio" name="maior" id="maior">Sim</label>
                        <label for="maior"><input type="radio" name="maior" id="maior">Não</label>
                    </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>O que te trás aqui</legend>
                <label class="title">Qual o seu interesse na cidade:</label>
                <div class="check-interesse">
                    <label for=""><input type="checkbox">Turismo</label>
                    <label for=""><input type="checkbox">Estudo</label>
                    <label for=""><input type="checkbox">Trabalho</label>
                    <label for=""><input type="checkbox">Residente</label>
                </div>
                <label class="title">Escolha um ponto de interesse:</label>
                <select name="local" id="local" onchange="changeMap()">
                    <option value="0" selected disabled hidden></option>
                    <option value="1">Cristo Redentor</option>
                    <option value="2">Pão de Açúcar</option>
                    <option value="3">Santa Teresa</option>
                    <option value="4">Estádio do Maracanã</option>
                    <option value="5">Floresta da Tijuca</option>
                    <option value="6">Teatro Municipal</option>
                </select>
            </fieldset>          
            <div class="action">
                <button class="btn hvr-float-shadow">Limpar</button>
                <button class="btn hvr-float-shadow">Enviar</button>
            </div>
        </form>
        <div class="maps">
        <h2 class="hvr-grow-rotate">Venha conhecer!</h2>
        <iframe id="mapa" src="" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
    </main>
</body>

</html>
