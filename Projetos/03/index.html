<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Project 03</title>
</head>

<body>
    <div class="container base d-flex flex-column justify-content-start align-items-center">
        <h1 class="text-center">E aí! </h1>
        <h2 class="text-center">Insira suas notas e veja se foi aprovado.</h2>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="tel">Telefone</label>
                    <input type="text" name="tel" id="tel" />
                </fieldset>
                <fieldset>
                    <legend>Curso:</legend>
                    <label for="selectInst">Instituição:</label>
                    <select name="selectInst" id="selectInst" onchange="carregarCursos()">
                        <option value="0" selected></option>
                    </select>
                    <label for="selectCurso">Curso:</label>
                    <select name="selectCurso" id="selectCurso" onchange="carregarMat()">
                        <option value="0" selected></option>
                    </select>
                </fieldset>
                    <fieldset id="mats">
                        <legend>Matérias:</legend>
                        <div class="grid">
                            <label for="mat1" id="mat1"></label>
                            <input type="text" name="nota1" id="nota1">
                            <label for="mat2" id="mat2"></label>
                            <input type="text" name="nota2" id="nota2">
                            <label for="mat3" id="mat3"></label>
                            <input type="text" name="nota3" id="nota3"></div>
                    </fieldset>
                
                <br>
                <div class="action d-flex justify-content-around align-items-center">
                    <button onclick="charge(); return false">Passei?</button>
                    <button type="reset">Limpar</button></div>
            </form>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
