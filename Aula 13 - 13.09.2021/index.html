<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aula 13</title>
</head>

<body>
    <header>
        <img src="https://loja704.com.br/storage/customer/586/logo/gSwY2KPzspxRjdA3H2zYlRAHDBgzW6syWFsQsN9j.png"
            alt="Logo do iFome">
        <h2>Todo Pobre Come!</h2>
    </header>
    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Who are you?</legend>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="insira seu email">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
                <label for="end">Endereço: </label>
                <textarea name="end" id="end" cols="30" rows="3"></textarea>
            </fieldset>
            <fieldset>
                <legend>
                    Seu pedido
                </legend>
                <label for="lanches"></label>
                <label for="pedidos">Pedido:</label>
                <select name="pedidos" id="lanches">
                    <optgroup label="Lanches">
                        <option value="Pizza">Pizza</option>
                        <option value="Pastel">Pastel</option>
                        <option value="Torta">Torta</option>
                        <option value="Bolo">Bolo</option>
                    </optgroup>
                    <optgroup label="Bebidas">
                        <option value="Refrigerante">Refrigerante</option>
                        <option value="Suco">Suco</option>
                        <option value="Cerveja">Cerveja</option>
                        <option value="Açaí">Açaí</option>
                    </optgroup>
                    <option value="Escolha seu lanche" selected hidden>Escolha seu lanche</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Pagamento e entrega</legend>
                <label for="pagamento">Forma de Pagamento:</label>
                <div class="pagamento">
                    <label for="dinheiro"><input type="radio" name="pagamento" id="dinheiro">Dinheiro</label>
                    <label for="débito"><input type="radio" name="pagamento" id="débito">Débito</label>
                    <label for="crédito"><input type="radio" name="pagamento" id="crédito">Crédito</label>
                    <label for="pix"><input type="radio" name="pagamento" id="pix">Pix</label>
                </div>
                <label for="entrega">Forma de entrega:</label>
                <div class="entrega">
                    <label><input type="radio" name="entrega" id="entrega">Entrega</label>
                    <label><input type="radio" name="entrega" id="entrega">Retirada</label>
                </div>
                <label for="agendamento">Agendar pedido</label>
                <div class="agendamento">
                    <input type="date" name="data" id="data">
                    <input type="time" name="tempo" id="tempo">
                </div>

            </fieldset>
            <fieldset>
                <legend>Opcionais</legend>
                <div class="opcionais">
                    <label for="Talher"><input type="checkbox" name="opcionais" id="Talher">Talher</label>
                    <label for="Canudo"><input type="checkbox" name="opcionais" id="Canudo">Canudo</label>
                    <label for="Guardanapo"><input type="checkbox" name="opcionais" id="Guardanapo">Guardanapo</label>

                </div>
            </fieldset>
            <div class="actions">
                <button type="reset">Cancelar</button>
                <button type="submit">Enviar pedido</button>
            </div>
        </form>
    </main>
</body>

</html>
